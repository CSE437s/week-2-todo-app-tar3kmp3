<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>TO DO APP</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="styles.css" type="text/css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="content">
      <h1>TO DO LIST</h1>
      <div id="createTaskSection">
        <form id="todoForm">
          <label for="task">New Task:</label>
          <input
            type="text"
            id="task"
            placeholder="making a to do app for 437 (to do app-ception?!)"
            required
          />
          <label for="priority">Priority:</label>
          <input type="number" id="priority" placeholder="1" required />
          <button type="button" onclick="addTask()">Add Task</button>
        </form>
      </div>
      <div id="sortSection">
        <button type="button" onclick="sortTasksPriority()">
          Sort by Priority
        </button>
        <button type="button" onclick="sortTasksAlphabetically()">
          Sort alphabetically
        </button>
        <button type="button" onclick="sortTasksCompletion()">
          Sort for completion
        </button>
      </div>
      <ul id="taskList"></ul>
    </div>
    <script type="text/javascript" src="script.js"></script>
  </body>
</html>
